---
title: Authors
permalink: "/authors/"
layout: page
---

<ul>
    {% for author in site.data.authors %}
        <div class="col s12 m10 offset-m1 l4">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light" style="background: url('{{author.gravatar}}');">
                    <!--<img class="activator" src="{% if post.featured-img %}{{ site.url }}{{ post.featured-img }}{% else %}{{ site.blogdefaultimgurl }}{% endif %}">-->
                </div>
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{author.name}}<i class="mdi-navigation-more-vert right"></i></span>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{author.name}} <i class="mdi-navigation-close right"></i></span>

                <br>
                <h5 class="grey-text text-darken-4">{{author.role}} </h5>
                <p>{{author.bio}}</p>
            </div>
        </div>
    {% endfor %}
</ul>
