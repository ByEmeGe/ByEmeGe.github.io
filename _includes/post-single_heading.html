<div class="post-heading">
    {% if page.author %}
        <div class="chip">
            {% assign author = site.data.authors[page.author] %}
            <!--<img src="{{ author.email | gravatar }}" alt="Contact Person">-->
            <img src="{{ author.gravatar }}" alt="Contact Person">
            {% if page.author %}
                {{ author.name }}
            {% endif %}
        </div>
    {% endif %}
    <h3 class="meta text_b">{{ page.date | date: "%B %-d, %Y" }}</h3>
</div>
