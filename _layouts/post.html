<!DOCTYPE html>
<html lang="es">
{% include head.html %}
    <body id="top" class="scrollspy">
    {% include preloader.html %}
    {% include nav.html %}
    {% include slide_single.html %}

    <!--POST HEADER-->
    <header class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <br><br>
                    {% include post_heading.html %}
                </div>
            </div>
        </div>
    </header>


    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <!-- POST CONTENT -->
                    {{ content }}
                    <br><br>
                    <!--POST CATEGORIES-->
                    {% include post_categories.html %}
                    <br><br>
                    <!--PAGER-->
                    {% include post_pager.html %}
                </div>
            </div>
        </div>
    </article>
    <hr>
    <!--RELATED POSTS-->
    {% include post_related.html %}
    <!--FOOTER-->
    {% include footer.html %}
    </body>
</html>
